<!DOCTYPE html>
<html>
<head>
    <title>Simple Staking DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="connectButton">Connect Wallet</button>
        <div class="info" id="walletInfo">Not connected</div>

        <div id="stakingControls" style="display: none;">
            <input type="number" id="stakeAmount" placeholder="Amount to stake">
            <button id="stakeButton" onclick="stake()">Stake</button>
            <button id="withdrawButton">Withdraw</button>
            <div class="info" id="stakingInfo">Staked: 0</div>
        </div>
    </div>

    <script src="main.ts"></script>
</body>
</html>
